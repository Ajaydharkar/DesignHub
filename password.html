<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protect Website</title>
    <link rel="icon" href="./img/logo.jpg" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background: url(./img/background.jpg) repeat;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #000000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffa333;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #fff9f9;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ffc175;

            border: none;
            border-radius: 3px;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
        }



        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .form {
            display: flex;
            height: 100vh;

            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="form">
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var password = document.getElementById('password').value;

            // Check if the password matches the expected password
            if (password === 'login234') {
                window.location.href = 'feedback.html'; // Redirect to the protected page
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid password';
            }
        });

    </script>
</body>

</html>
